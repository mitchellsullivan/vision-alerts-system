<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-alert-event-heading" jhiTranslate="visionAlertSystemApp.alertEvent.home.createOrEditLabel">Create or edit a Alert Event</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="visionAlertSystemApp.alertEvent.applicationName" for="field_applicationName">Application Name</label>
                    <input type="text" class="form-control" name="applicationName" id="field_applicationName"
                           formControlName="applicationName"/>
                    <div *ngIf="editForm.get('applicationName')!.invalid && (editForm.get('applicationName')!.dirty || editForm.get('applicationName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('applicationName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="visionAlertSystemApp.alertEvent.moduleName" for="field_moduleName">Module Name</label>
                    <input type="text" class="form-control" name="moduleName" id="field_moduleName"
                           formControlName="moduleName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="visionAlertSystemApp.alertEvent.actionName" for="field_actionName">Action Name</label>
                    <input type="text" class="form-control" name="actionName" id="field_actionName"
                           formControlName="actionName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="visionAlertSystemApp.alertEvent.suggestedPriority" for="field_suggestedPriority">Suggested Priority</label>
                    <select class="form-control" name="suggestedPriority" formControlName="suggestedPriority" id="field_suggestedPriority">
                        <option value="TRACE">{{ 'visionAlertSystemApp.AlertPriority.TRACE' | translate }}</option>
                        <option value="DEBUG">{{ 'visionAlertSystemApp.AlertPriority.DEBUG' | translate }}</option>
                        <option value="INFO">{{ 'visionAlertSystemApp.AlertPriority.INFO' | translate }}</option>
                        <option value="WARNING">{{ 'visionAlertSystemApp.AlertPriority.WARNING' | translate }}</option>
                        <option value="ERROR">{{ 'visionAlertSystemApp.AlertPriority.ERROR' | translate }}</option>
                        <option value="FATAL">{{ 'visionAlertSystemApp.AlertPriority.FATAL' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="visionAlertSystemApp.alertEvent.message" for="field_message">Message</label>
                    <input type="text" class="form-control" name="message" id="field_message"
                           formControlName="message"/>
                    <div *ngIf="editForm.get('message')!.invalid && (editForm.get('message')!.dirty || editForm.get('message')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('message')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
