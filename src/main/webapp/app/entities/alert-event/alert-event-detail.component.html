<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="alertEvent">
            <h2><span jhiTranslate="visionAlertSystemApp.alertEvent.detail.title">Alert Event</span> {{ alertEvent.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="visionAlertSystemApp.alertEvent.applicationName">Application Name</span></dt>
                <dd>
                    <span>{{ alertEvent.applicationName }}</span>
                </dd>
                <dt><span jhiTranslate="visionAlertSystemApp.alertEvent.moduleName">Module Name</span></dt>
                <dd>
                    <span>{{ alertEvent.moduleName }}</span>
                </dd>
                <dt><span jhiTranslate="visionAlertSystemApp.alertEvent.actionName">Action Name</span></dt>
                <dd>
                    <span>{{ alertEvent.actionName }}</span>
                </dd>
                <dt><span jhiTranslate="visionAlertSystemApp.alertEvent.suggestedPriority">Suggested Priority</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'visionAlertSystemApp.AlertPriority.' + alertEvent.suggestedPriority }}">{{ alertEvent.suggestedPriority }}</span>
                </dd>
                <dt><span jhiTranslate="visionAlertSystemApp.alertEvent.message">Message</span></dt>
                <dd>
                    <span>{{ alertEvent.message }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/alert-event', alertEvent.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
